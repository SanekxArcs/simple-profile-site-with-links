<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title changeable from JS -->
    <title>CV Oleksandr Dzisiak</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <!-- Bootstrap5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Language and Theme Buttons -->
    <nav id="settings-menu">
      <div class="nav-container">
        <button class="tdlang button_lang btn current_lang" id="en">EN</button>
        <button class="tdlang button_lang btn" id="pl">PL</button>
        <button class="tdlang button_lang btn" id="ua">UA</button>
        <button class="theme btn">Go Light Theme</button>
      </div>
    </nav>
    <!-- CV card content -->
    <aside id="content" class="profile-card">
      <!-- Header with photo, language ico, ico with link to CV, name and work -->
      <header>
        <a
          target="_blank"
          href="mailto: oleksandr.dzisiak@gmail.com"
          class="link-a"
        >
          <!-- Photo from linkedin -->
          <img
            src="./1669812339341.jfif"
            class="hoverZoomLink"
            alt="Click on the profile photo to send Mail to me."
          />
        </a>
        <h1>
          <div class="ico-container">
            <!-- Ico with link to CV on EN language -->
            <div class="ico-cv_en translation english show" id>
              <a
                target="_blank"
                href="./Frontend CV Oleksandr Dzisiak.pdf"
                download=""
                class="cv-download tooltip"
                data-tooltip="Click to download my CV"
              >
                <i class="bi bi-file-earmark-person-fill"></i>
              </a>
            </div>
            <!-- Ico with link to CV on PL language -->
            <div class="ico-cv_pl translation english hide">
              <a
                target="_blank"
                href="./Frontend CV Oleksandr Dzisiak.pdf"
                download=""
                class="cv-download tooltip"
                data-tooltip="Kliknij, aby pobrać moje CV"
              >
                <i class="bi bi-file-earmark-person-fill"></i>
              </a>
            </div>
            <!-- Ico with link to CV on UA language -->
            <div class="ico-cv_ua translation english hide">
              <a
                target="_blank"
                href="./Frontend CV Oleksandr Dzisiak.pdf"
                download=""
                class="cv-download tooltip"
                data-tooltip="Натисніть, щоб завантажити моє резюме"
              >
                <i class="bi bi-file-earmark-person-fill"></i>
              </a>
            </div>
          </div>
          <!-- Changeable name from JS -->
          <span class="translation english" id="translate-name"
            >Oleksandr Dzisiak</span
          >
        </h1>
        <h2>
          <!-- Changeable Work from JS -->
          <span class="translation english" id="translate-work"
            >Front-end Developer</span
          >
        </h2>
      </header>

      <div class="profile-bio">
        <!-- Changeable info from JS -->
        <p class="translation english" id="translate">
          Hi, I'm a web developer from Warsaw, PL.<br />Currently working on
          freelance projects.<br />In my spare time I enjoy DIY, gaming and
          building my own projects.<br />My preferred tools are vanilla JS,
          React and HTML/CSS.<br />Good at communicating with clients.
        </p>
      </div>
      <!-- Social buttons -->
      <ul class="profile-social-links">
        <li>
          <a target="_blank" href="https://github.com/SanekxArcs">
            <i class="bi bi-github"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.linkedin.com/in/od-/">
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.instagram.com/sanekx_arcs/">
            <i class="bi bi-instagram"></i>
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="https://discordapp.com/users/Sanekx%20Arcs#2895"
          >
            <i class="bi bi-discord"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://t.me/Sanekx_Arcs">
            <i class="bi bi-telegram"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="mailto: oleksandr.dzisiak@gmail.com">
            <i class="bi bi-envelope-at"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://wa.me/qr/DISE7CCEVP5JJ1">
            <i class="bi bi-whatsapp"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://m.me/sanekx.arcs">
            <i class="bi bi-messenger"></i> </a
          ><br />
        </li>
      </ul>
    </aside>
  </body>
</html>
